<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <section class="section-center">
        <!-- imagens -->
        <article class="gift-img">
            <img src="./img/gift.jpeg" alt="iamgem gif">
        </article>
        <!-- informações -->
        <article class="gift-info">
            <h3>sorteio de iphone antigo</h3>
            <h4 class="sorteio">sorteio termina no domingo, 17 de dezembro de 2021, 8:30 da manhã</h4>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt consequatur debitis quia esse.
            </p>
            <div class="deadline">
                <!-- dias -->
                <div class="deadline-format">
                    <div>
                        <h4 class="dias">34</h4>
                        <span>dias</span>
                    </div>
                </div>
                <!-- fim dos itens -->
                <!-- horas -->
                <div class="deadline-format">
                    <div>
                        <h4 class="horas">34</h4>
                        <span>horas</span>
                    </div>
                </div>
                <!-- fim dos itens -->
                <!-- minutos -->
                <div class="deadline-format">
                    <div>
                        <h4 class="minutos">34</h4>
                        <span>minutos</span>
                    </div>
                </div>
                <!-- fim dos itens -->
                <!-- segundos -->
                <div class="deadline-format">
                    <div>
                        <h4 class="segundos">34</h4>
                        <span>segundos</span>
                    </div>
                </div>
                <!-- fim dos itens -->
            </div>
        </article>
    </section>
    <!-- javascript -->
    <script src="js/app.js"></script>
</body>

</html>
