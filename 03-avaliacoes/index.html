<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <main>
        <section class="container">
            <!-- titulo -->
            <div class="title">
                <h2>suas avaliações</h2>
                <div class="underline"></div>
            </div>
            <!-- avaliações -->
            <article class="avaliacoes">
                <div class="img-container">
                    <img src="img/person-1.jpeg" id="pessoa-img" alt="" />
                </div>
                <h4 id="autor">sara jones</h4>
                <p id="trabalho">designer ux</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis perferendis deleniti ut itaque sapiente temporibus numquam a quo unde ullam.
                </p>
                <!-- botões Anterior Proximo -->
                <div class="button-container">
                    <button class="ante-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="prox-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- botão radom -->
                <button class="aleatorio-btn">Supreenda-me</button>
            </article>
        </section>
    </main>
    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>

</html>
