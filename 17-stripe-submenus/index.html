<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stripe-submenus</title>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <!-- navbar -->
    <nav class="nav">
        <div class="nav-center">
            <div class="nav-header">
                <img src="./img/logo.svg" class="nav-logo" alt="">
                <button class="btn toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
            </div>
            <ul class="nav-links">
                <li>
                    <button class="link-btn">produtos</button>
                </li>
                <li>
                    <button class="link-btn">desenvolvedor</button>
                </li>
                <li>
                    <button class="link-btn">compania</button>
                </li>
            </ul>
            <button class="btn signin-btn">Entrar</button>
        </div>
    </nav>
    <!-- hero -->
    <section class="hero">
        <div class="hero-center">
            <article class="hero-info">
                <h1>
                    Infraestrutura de pagamentos </h1> <br /> para internet
                </h1>
                <p>
                    Milhões de empresas de todos os tamanhos - de startups a Fortune 500s - usam Software e APIs do Stripe para aceitar pagamentos, enviar pagamentos e gerenciar seus negócios online.
                </p>
                <button class="btn">iniciar agora</button>
            </article>
            <article class="hero-images">
                <img src="./img/phone.svg" class="phone-img" alt="">
            </article>
        </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-wrapper">
        <aside class="sidebar">
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <div class="sidebar-links"></div>
            <!-- links -->
        </aside>
    </div>
    <!-- links -->
    <aside class="submenu"></aside>

    <!-- javascript -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
