<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <!-- pré-carregador -->
    <div class="precarregador">
        <img src="img/preloader.gif" alt="precarregador" class="precarregador_item">
    </div>

    <!-- header -->
    <header>
        <video controls muted autoplay loop class="video-container">
            <source src="./video/video.mp4">
        </video>
        <h1>Projeto Vídeo</h1>
        <!-- interruptor de vídeo -->
        <button class="interruptor-btn">
            <span>
                play
            </span>
            <span>
                pause
            </span>
            <span class="interruptor"></span>
        </button>
    </header>
    <script src="js/app.js"></script>
</body>

</html>
